<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Games & Puzzles</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Games & Puzzles</h1>
        <p>Pick a game to start, then return here anytime.</p>
      </header>

      <section class="menu" aria-label="Game menu">
        <button type="button" data-game="breakout">Breakout</button>
        <button type="button" data-game="conway">Conway's Game of Life</button>
        <button type="button" data-game="defender">Defender</button>
        <button type="button" data-game="hamurabi">Hamurabi</button>
        <button type="button" data-game="klondike-solitaire">Klondike Solitaire</button>
        <button type="button" data-game="minesweeper">Minesweeper</button>
        <button type="button" data-game="retro-racer">Retro Racer</button>
        <button type="button" data-game="simon-says">Simon Says</button>
        <button type="button" data-game="slalom">Slalom</button>
        <button type="button" data-game="snake">Snake</button>
        <button type="button" data-game="space-invaders">Space Invaders</button>
        <button type="button" data-game="tetris">Tetris</button>
      </section>

    </main>

    <script src="main.js"></script>
  </body>
</html>
