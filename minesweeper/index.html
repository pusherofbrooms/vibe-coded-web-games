<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css" />
  </head>
  <body>
    <main class="window">
      <header class="window__title">
        <h1>Minesweeper</h1>
        <p>Clear the field without triggering a mine.</p>
      </header>

      <section class="layout">
        <div class="board" aria-live="polite">
          <div class="status-bar">
            <div class="status-bar__panel">
              <span class="status-label">Mines</span>
              <span id="mine-count">40</span>
            </div>
            <button class="reset" type="button" id="reset-game" aria-label="Reset game">
              ðŸ™‚
            </button>
            <div class="status-bar__panel">
              <span class="status-label">Time</span>
              <span id="timer">0</span>
            </div>
          </div>
          <div class="grid" role="grid" aria-label="Minesweeper grid"></div>
        </div>

        <aside class="panel" aria-label="Controls">
          <div class="panel__section">
            <h2>Difficulty</h2>
            <div class="controls">
              <button type="button" data-difficulty="beginner">Beginner</button>
              <button type="button" data-difficulty="intermediate">Intermediate</button>
              <button type="button" data-difficulty="expert">Expert</button>
            </div>
          </div>

          <div class="panel__section">
            <h2>Tools</h2>
            <div class="controls">
              <button type="button" id="toggle-flag">Flag Mode</button>
              <button type="button" id="reveal-safe">Hint</button>
            </div>
          </div>

          <div class="panel__section">
            <h2>Status</h2>
            <p id="status">Click a square to start.</p>
          </div>

          <button class="back" type="button" id="back-button">Back to Menu</button>
        </aside>
      </section>
    </main>

    <script src="minesweeper.js"></script>
  </body>
</html>
